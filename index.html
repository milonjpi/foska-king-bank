<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foska King Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginArea">
        <h1 class="text-center pb-5">Welcome To Foska King Bank</h1>
        <div id="submitArea">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="logSubmit" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="bankArea">
        <div class="row">
            <div class="col-md-4">
                <div id="deposit" class="details">
                    <h4>Deposit</h4>
                    <h2>$ <span id="totalDeposit">00</span></h2>
                </div>              
            </div>
            <div class="col-md-4">
                <div id="withdraw" class="details">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="totalWithdraw">00</span></h2>
                </div>              
            </div>
            <div class="col-md-4">
                <div id="balance" class="details">
                    <h4>Balance</h4>
                    <h2>$ <span id="totalBalance">1200</span></h2>
                </div>              
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-md-6 p-3">
                <div class="control-details">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 p-3">
                <div class="control-details">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdra">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
